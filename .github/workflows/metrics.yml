name: Generate GitHub Metrics

on:
  schedule:
    - cron: '0 0 * * *' # Esto se ejecutará cada día a medianoche
  workflow_dispatch:

jobs:
  generate-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.svg
          token: ${{ secrets.GITHUB_TOKEN }}
          user: hugocalcala # Cambia esto por tu nombre de usuario de GitHub
          template: classic
          config_timezone: Europe/Madrid # o tu zona horaria
          base: header, activity, community, repositories
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-percentage, lines, wakatime
          plugin_languages_analysis_timeout: 25
