name: Update README

on:
  schedule:
    - cron: "0 * * * *" # se ejecuta cada hora
  workflow_dispatch: # permite lanzarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Stats
        uses: anuraghazra/github-readme-stats@master
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_1 }}
